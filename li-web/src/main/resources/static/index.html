<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <!--引入Bootstrap和其他CSS文件-->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="your-custom-css-file.css" rel="stylesheet">
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Task Manager</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
        </ul>
    </div>
</nav>

<!--主要内容区域-->
<div class="container mt-4">
    <h1>Welcome to Task Manager</h1>
    <p>Here you can manage your tasks easily.</p>
    <!--添加任务表单-->
    <form action="/tasks" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" name="title" required type="text">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input class="form-control" id="dueDate" name="dueDate" required type="date">
        </div>
        <button class="btn btn-primary" type="submit">Add Task</button>
    </form>
</div>

<!--引入Bootstrap和其他JavaScript文件-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="your-custom-js-file.js"></script>
</body>
</html>
